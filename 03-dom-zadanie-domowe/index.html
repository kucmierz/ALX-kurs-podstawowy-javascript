<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie domowe</title>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="header">
        <h1>Prosty messenger</h1>
    </div>

    <div class="main-section">

        <div class="left-side">
            <h3 class="left-side-header">Formularz kontaktowy</h3>

            <form action="#" id="communicatorForm" class="form-container">
                <label class="authorForm">
                    Nadawca
                    <input type="text" id="authorInput">
                </label>
                <label class="msgForm">
                    Wiadomosc
                    <input type="text" id="msgInput">
                </label>
                <div class="form-buttons">
                    <button type="submit" class="sendMsg" id="submitForm">Wyslij wiadomosc</button>
                </div>
            </form>

            <div class="form-buttons">
                <button class="resetBtn" id="removeList">Resetuj czat</button>
            </div>
        </div>


        <div class="right-side">
            <h3 class="right-side-header">Czat</h3>
            <ul id="communicatorList" class="msgList"></ul>
        </div>

    </div>


    <script src="./js/index.js"></script>
    <!-- <script src="./js/functions.js"></script> -->
</body>

</html>
